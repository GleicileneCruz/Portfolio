<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./components/main-title.css">
    <link rel="stylesheet" href="./components/subtitle.css">
    <link rel="stylesheet" href="./components/button-cv.css">
    <link rel="stylesheet" href="./components/action-header.css"> 
    <link rel="stylesheet" href="./components/box-subtitle.css">
    <link rel="stylesheet" href="./components/header-first.css">
    <link rel="stylesheet" href="./components/banner-sub.css">
    <link rel="stylesheet" href="./components/section-main.css">
    <link rel="stylesheet" href="./components/skill-tec.css">
    <link rel="stylesheet" href="./components/progress-bar.css">
    <link rel="stylesheet" href="./components/wrapper-skill.css">
    <link rel="stylesheet" href="./components/wrapper-projets.css">

</head>
<body>

 <header class="header-first">        
    <img src="./img/avatar.png"  alt="avatar">
        
    <nav>
        <a class="action-header" href="" lang="en">Skills</a>
        <a class="action-header" href="">Projetos</a>
        <a class="action-header" href="">Sobre</a>
        <a class="action-header" href="">Contatos</a>
        <a class="button-cv" href="" lang="en">Download CV</a>         
    </nav>    
   
 </header>

    <section class="banner-sub">
        <div class="wrapper">
            <div class="box-subtitle">
                <h1 class="main-title">Gleicilene Cruz</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>    
            </div>
            
            <div class="navigation">         
                <a class="button-cv" href="" lang="en">Download CV</a>
                <a class="button-cv" href="">Contatos</a>
            </div>

        </div>
    </section>

    <section class="section-main">
        <h2 class="main-title -second">Skills</h2> 

        <div class="wrapper-skill">
            <article class="skill-tec">        
                <img class="icon" src="./img/avatar.png" alt="Logo do HTML"> 
                <div class="right">
                    <h3 class="title">HTML</h3>             
                    <progress class="progress-bar" max="100" value="70">70%</progress>           
                </div>                 
            </article> 
            <article class="skill-tec">        
                <img class="icon" src="./img/avatar.png" alt="Logo do CSS"> 
                <div class="right">
                    <h3 class="title">CSS</h3>             
                    <progress class="progress-bar" max="100" value="70">70%</progress>           
                </div>                 
            </article>
            <article class="skill-tec">        
                <img class="icon" src="./img/avatar.png" alt="Logo do Java"> 
                <div class="right">
                    <h3 class="title">Java</h3>             
                    <progress class="progress-bar" max="100" value="70">70%</progress>           
                </div>                 
            </article>
            <article class="skill-tec">        
                <img class="icon" src="./img/avatar.png" alt="Logo do Spring"> 
                <div class="right">
                    <h3 class="title">Spring</h3>             
                    <progress class="progress-bar" max="100" value="70">70%</progress>           
                </div>                 
            </article>       
        </div>            
    </section>

    <section class="section-projets">
        <h2 class="main-title -second">Projetos</h2>
        
        <div class="wrapper-projets"> 
            <a href="www.google.com.br" target="_blank">
            <figure>
                <img class="img" src="./img/java.png" alt="Logo Java">
            </figure>
            </a>
            <a href="./img/java.png" target="_blank">
            <figure >
                <img class="img" src="./img/java.png" alt="Logo Java">
            </figure>
            </a>
            <figure>
                <img class="img" src="./img/avatar.png" alt="Logo Avatar">
            </figure>        
           
        </div>                  
    </section>

    
</body>
</html>
